<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div id="game">
        <div id="rules">
            <h3>Game Rules</h3>
            <p>
             Move basket left and right and try to catch as many balls as you can.
              <br />
             Each ball gives you one point. If you miss the basket, you lose.
            </p>
            <button id="start-button">Start Game</button>
      </div>
        <button id="restart-button">Restart Game</button>
    </div>

    <canvas id="canvas" width="600" height="600" style="background-color:green"></canvas>

    <script src="script.js"></script>
</body>
</html>
